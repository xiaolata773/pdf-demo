<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日进度报告生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="company-logo">
            
            <h2>XXXXX项目</h2>
            <img id="companyLogo" src="ZTT-logo.png" alt="公司logo">
            <p>每日进度报告系统</p>
        </div>
        
        <h1>每日进度报告</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">基本信息</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work" type="button" role="tab">工作时间</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="distribution-tab" data-bs-toggle="tab" data-bs-target="#distribution" type="button" role="tab">邮件</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab">工作照片</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab">事件记录</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signature-tab" data-bs-toggle="tab" data-bs-target="#signature" type="button" role="tab">签名区域</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- 基本信息标签页 -->
            <div class="tab-pane fade show active" id="basic" role="tabpanel">
                <div class="form-section">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="projectName" value="XXXXX项目">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">报告日期</label>
                            <input type="date" class="form-control" id="reportDate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">报告编号</label>
                            <input type="text" class="form-control" id="reportNumber" value="xxx-xxx-xxx">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">项目经理</label>
                            <input type="text" class="form-control" id="projectManager" value="xxxx">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label">项目地点</label>
                            <input type="text" class="form-control" id="projectLocation" value="xxxx">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 工作条目标签页 -->
            <div class="tab-pane fade" id="work" role="tabpanel">
                <div class="form-section">
                    <div class="section-title">工作条目</div>
                    <div id="workEntries">
                        <div class="entry-item">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label">序号</label>
                                    <input type="number" class="form-control entry-sn" value="1" min="1">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">开始时间</label>
                                    <input type="time" class="form-control entry-start-time" value="07:00">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">结束时间</label>
                                    <input type="time" class="form-control entry-end-time" value="07:30">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">活动类型</label>
                                    <select class="form-select entry-activity-type">
                                        <option>xxx</option>
                                        <option selected>xxxx</option>
                                        <option>xxxx</option>
                                        <option>xxx</option>
                                        <option>xxxx</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">任务类型</label>
                                    <input type="text" class="form-control entry-task-type" value="Task">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label">完成%</label>
                                    <input type="number" class="form-control entry-completion" value="100" min="0" max="100">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label">人数</label>
                                    <input type="number" class="form-control entry-personnel" value="5" min="0">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label">操作</label>
                                    <button class="btn btn-sm btn-danger w-100 remove-entry">×</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <label class="form-label">工作内容描述</label>
                                    <input type="text" class="form-control entry-description" value="Toolbox talk">
                                </div>
                            </div>
                        </div>
                    </div>
                            
                    <button class="btn btn-sm btn-secondary mt-2" id="addWorkEntry">+ 添加工作条目</button>
                </div>
            </div>
            
            <!-- 分发列表标签页 -->
            <div class="tab-pane fade" id="distribution" role="tabpanel">
                <div class="form-section">
                    <div class="section-title">分发列表</div>
                    <button class="btn btn-sm btn-secondary mt-2 mb-3" id="addDistribution">+ 添加收件人</button>
                            
                    <div id="distributionList">
                        <!-- 初始分发条目 -->
                        <div class="distribution-item">
                            <input type="text" class="form-control dist-name" placeholder="姓名" value="Operations Manager">
                            <input type="email" class="form-control dist-email" placeholder="电子邮件" value="operations@wind.nl">
                            <select class="form-select dist-department">
                                <option selected>xxxx</option>
                                <option>海上风电项目组</option>
                                <option>工程部</option>
                                <option>安全管理部</option>
                                <option>客户代表</option>
                            </select>
                            <button class="btn btn-sm btn-danger remove-distribution">删除</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 工作照片标签页 -->
            <div class="tab-pane fade" id="photos" role="tabpanel">
                <div class="form-section">
                    <div class="section-title">工作照片</div>
                    
                    <div class="photo-upload-area" id="photoUploadArea">
                        <div class="mb-2">
                            <i class="bi bi-camera" style="font-size: 2rem;"></i>
                        </div>
                        <p>点击或拖拽照片到这里上传</p>
                        <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
                    </div>
                    
                    <div class="photo-preview-container" id="photoPreviewContainer">
                        <!-- 照片预览将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <!-- 事件记录标签页 -->
            <div class="tab-pane fade" id="events" role="tabpanel">
                <div class="form-section">
                    <div class="section-title">事件记录</div>
                    <div id="eventEntries">
                        <div class="event-item">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label">事件时间</label>
                                    <input type="time" class="form-control event-time" value="08:00">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">事件类型</label>
                                    <select class="form-select event-type">
                                        <option>安全问题</option>
                                        <option selected>客户延误</option>
                                        <option>设备故障</option>
                                        <option>天气影响</option>
                                        <option>材料短缺</option>
                                        <option>其他事件</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">事件描述</label>
                                    <input type="text" class="form-control event-description" value="等待客户澄清悬挂指令">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">操作</label>
                                    <button class="btn btn-sm btn-danger w-100 remove-event">×</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="form-label">影响时长(分钟)</label>
                                    <input type="number" class="form-control event-duration" value="240" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">负责人</label>
                                    <input type="text" class="form-control event-responsible" value="李四">
                                </div>
                            </div>
                        </div>
                    </div>
                            
                    <button class="btn btn-sm btn-secondary mt-2" id="addEventEntry">+ 添加事件记录</button>
                </div>
            </div>
            
            <!-- 签名区域标签页（拆分为3个签名框） -->
            <div class="tab-pane fade" id="signature" role="tabpanel">
                <div class="form-section">
                    <div class="section-title">签名区域</div>
                            
                    <!-- 多签名容器：承包商、监理、客户 -->
                    <div class="multi-signature">
                        <!-- 1. 承包商签名 -->
                        <div class="signature-container">
                            <label class="form-label fw-bold">1. 承包商签名</label>
                            <div class="signature-preview" id="signaturePreview1">
                                <p class="text-muted">请在上面签名区域签名</p>
                            </div>
                            <canvas id="signaturePad1" class="signature-pad" width="400" height="150"></canvas>
                            <div class="signature-actions">
                                <button class="btn btn-secondary" data-signature="1">清除签名</button>
                                <button class="btn btn-primary" data-signature="1">保存签名</button>
                            </div>
                            <div class="signature-name mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryName1">签署人姓名</label>
                                        <input type="text" class="form-control" id="signatoryName1" placeholder="请输入承包商签署人姓名">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryDate1">签署日期</label>
                                        <input type="datetime-local" class="form-control" id="signatoryDate1">
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <!-- 2. 监理签名 -->
                        <div class="signature-container">
                            <label class="form-label fw-bold">2. 监理签名</label>
                            <div class="signature-preview" id="signaturePreview2">
                                <p class="text-muted">请在上面签名区域签名</p>
                            </div>
                            <canvas id="signaturePad2" class="signature-pad" width="400" height="150"></canvas>
                            <div class="signature-actions">
                                <button class="btn btn-secondary" data-signature="2">清除签名</button>
                                <button class="btn btn-primary" data-signature="2">保存签名</button>
                            </div>
                            <div class="signature-name mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryName2">签署人姓名</label>
                                        <input type="text" class="form-control" id="signatoryName2" placeholder="请输入监理签署人姓名">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryDate2">签署日期</label>
                                        <input type="datetime-local" class="form-control" id="signatoryDate2">
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <!-- 3. 客户签名 -->
                        <div class="signature-container">
                            <label class="form-label fw-bold">3. 客户签名</label>
                            <div class="signature-preview" id="signaturePreview3">
                                <p class="text-muted">请在上面签名区域签名</p>
                            </div>
                            <canvas id="signaturePad3" class="signature-pad" width="400" height="150"></canvas>
                            <div class="signature-actions">
                                <button class="btn btn-secondary" data-signature="3">清除签名</button>
                                <button class="btn btn-primary" data-signature="3">保存签名</button>
                            </div>
                            <div class="signature-name mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryName3">签署人姓名</label>
                                        <input type="text" class="form-control" id="signatoryName3" placeholder="请输入客户签署人姓名">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="signatoryDate3">签署日期</label>
                                        <input type="datetime-local" class="form-control" id="signatoryDate3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary btn-lg mt-4 w-100" id="generateBtn">生成PDF报告</button>
        
        <!-- 隐藏的PDF预览容器 -->
        <div id="pdfPreview" class="pdf-preview"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
